        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            overflow-x: hidden;
            color: #2c3e50;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.6); }
        }

        /* Pilaan Logo Animation */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInMiddle {
            0% {
                opacity: 0;
                transform: translateY(-80px) scale(0.3);
            }
            60% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pilaan-logo {
            display: inline-flex;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
        }

        .pilaan-logo span {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animation triggers with 'animate' class */
        .pilaan-logo.animate .letter-p {
            animation: slideInFromLeft 0.6s ease-out;
        }

        .pilaan-logo.animate .letter-l {
            animation: slideInFromLeft 0.6s ease-out 0.1s backwards;
        }

        .pilaan-logo.animate .letter-i {
            animation: slideInMiddle 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.1s backwards;
        }

        .pilaan-logo.animate .letter-a1 {
            animation: slideInMiddle 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s backwards;
        }

        .pilaan-logo.animate .letter-a2 {
            animation: slideInFromRight 0.6s ease-out 0.2s backwards;
        }

        .pilaan-logo.animate .letter-n {
            animation: slideInFromRight 0.6s ease-out 0.3s backwards;

        .container {

            margin: 0 auto;

            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;

        .logo {

            color: #2c3e50;

        .hero-subtitle {

            color: #5a6c7d;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.8s backwards;
            font-weight: 400;
        }

        .cta-button {
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 1s backwards;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .cta-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Section Styles */
        .section {
            padding: 80px 20px;
            position: relative;
        }

        .section-title {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: 50px;
            color: #2c3e50;
        }

        .white-section {
            background: white;
        }

        .gradient-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-section .section-title {
            color: white;
        }

        .light-section {
            background: #f8f9fa;
        }

        /* Test Cards */
        .test-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px 25px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .test-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .test-card:hover::before {
            left: 100%;
        }

        .test-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .test-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .test-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .test-subtitle {
            font-size: 0.95rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .test-description {
            font-size: 0.95rem;
            color: #5a6c7d;
            line-height: 1.6;
        }

        /* How It Works */
        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            margin-top: 50px;

        .step {

            padding: 35px 20px;
            background: white;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);

            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);

        .feature:hover {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);

        }

        .feature-icon {
            font-size: 2.3rem;
            margin-bottom: 12px;
            display: block;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .feature-description {
            font-size: 0.95rem;
            color: #5a6c7d;
            line-height: 1.6;

        /* Testimonials */

        .testimonial {

        .testimonial:hover {

        .testimonial-text {

        .testimonial-author {
            display: flex;
            align-items: center;

        .testimonial-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 700;
            color: rgb(213, 138, 138);

        .testimonial-info {

        .testimonial-name {
            font-size: 1.05rem;
            font-weight: 700;
            color: rgb(0, 0, 0);
            margin-bottom: 3px;
        }

        .testimonial-role {
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);

        /* Final CTA */

            padding: 100px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .final-cta-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            color: white;
            margin-bottom: 35px;

        /* Responsive */

            .hero {

                padding: 20px;
            }

            .section {

            }

            .test-cards,

            .pilaan-logo {

            }

                padding: 16px 35px;

            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
