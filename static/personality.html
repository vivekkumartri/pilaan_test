<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Assessment - Pilaan</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Encrypted data will be stored here -->
    <script id="encrypted-data" type="application/encrypted">
        <!-- This will be populated with encrypted JSON data -->
    </script>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        // API Configuration
        const API_BASE_URL = window.location.origin; // Use same origin, or set to your API URL
        
        // Encryption/Decryption utilities
        const EncryptionUtils = {
            secretKey: 'sgboghruiofvbhuio;sdbchikb465464dgvs' + window.location.hostname,
            
            encrypt: (data) => {
                const jsonString = JSON.stringify(data);
                return CryptoJS.AES.encrypt(jsonString, EncryptionUtils.secretKey).toString();
            },
            
            decrypt: (encryptedData) => {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedData, EncryptionUtils.secretKey);
                    const decryptedString = bytes.toString(CryptoJS.enc.Utf8);
                    return JSON.parse(decryptedString);
                } catch (error) {
                    console.error('Decryption failed:', error);
                    return null;
                }
            }
        };

        // Validation utilities
        const ValidationUtils = {
            validateEmail: (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            },
            
            validatePhone: (phone) => {
                // Remove all non-digit characters
                const cleaned = phone.replace(/\D/g, '');
                // Check if it's between 10-15 digits (covers most international formats)
                return cleaned.length >= 10 && cleaned.length <= 13;
            }
        };
        
        const PersonalityAssessment = () => {
            const [userName, setUserName] = useState('');
            const [emailId, setEmailId] = useState('');
            const [phoneNumber, setPhoneNumber] = useState('');
            const [emailError, setEmailError] = useState('');
            const [phoneError, setPhoneError] = useState('');
            const [hasStarted, setHasStarted] = useState(false);
            const [responses, setResponses] = useState({});
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [questionsData, setQuestionsData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [loadError, setLoadError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitError, setSubmitError] = useState(null);
            const videoRef = useRef(null);
            
            // Tracking states
            const [questionStartTime, setQuestionStartTime] = useState(null);
            const [responseTimings, setResponseTimings] = useState({});
            const [cursorMovements, setCursorMovements] = useState({});
            const [currentQuestionCursorData, setCurrentQuestionCursorData] = useState([]);

            // Load encrypted data on component mount
            useEffect(() => {
                loadEncryptedData();
            }, []);

            // Track cursor movements
            useEffect(() => {
                if (!hasStarted) return;

                const handleMouseMove = (e) => {
                    const movement = {
                        x: e.clientX,
                        y: e.clientY,
                        timestamp: Date.now()
                    };
                    
                    setCurrentQuestionCursorData(prev => [...prev, movement]);
                };

                // Add throttling to avoid too many data points
                let throttleTimer;
                const throttledMouseMove = (e) => {
                    if (throttleTimer) return;
                    throttleTimer = setTimeout(() => {
                        handleMouseMove(e);
                        throttleTimer = null;
                    }, 100); // Capture every 100ms
                };

                document.addEventListener('mousemove', throttledMouseMove);
                
                return () => {
                    document.removeEventListener('mousemove', throttledMouseMove);
                    if (throttleTimer) clearTimeout(throttleTimer);
                };
            }, [hasStarted]);

            // Initialize question start time when question changes
            useEffect(() => {
                if (hasStarted && questionsData.length > 0) {
                    setQuestionStartTime(Date.now());
                    setCurrentQuestionCursorData([]);
                }
            }, [currentQuestion, hasStarted, questionsData.length]);

            const loadEncryptedData = async () => {
                try {
                    setIsLoading(true);
                    
                    // Try to load from encrypted script tag first
                    const encryptedElement = document.getElementById('encrypted-data');
                    if (encryptedElement && encryptedElement.textContent.trim()) {
                        const decryptedData = EncryptionUtils.decrypt(encryptedElement.textContent.trim());
                        if (decryptedData) {
                            const questions = decryptedData.data || decryptedData;
                            setQuestionsData(questions);
                            setIsLoading(false);
                            return;
                        }
                    }
                    
                    // If no encrypted data in script tag, try to fetch from local file
                    const response = await fetch('friends_data.json');
                    
                    if (!response.ok) {
                        throw new Error('Could not load friends_data.json. Please ensure the file exists in the same directory as this HTML file.');
                    }
                    
                    const jsonData = await response.json();
                    const questions = jsonData.data || jsonData;
                    
                    // Encrypt and store the data
                    const encrypted = EncryptionUtils.encrypt(jsonData);
                    encryptedElement.textContent = encrypted;
                    
                    setQuestionsData(questions);
                    setIsLoading(false);
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                    setLoadError(error.message);
                    setIsLoading(false);
                }
            };

            const currentQ = questionsData[currentQuestion];

            const handleEmailChange = (e) => {
                const email = e.target.value;
                setEmailId(email);
                
                if (email.trim() && !ValidationUtils.validateEmail(email)) {
                    setEmailError('Please enter a valid email address');
                } else {
                    setEmailError('');
                }
            };

            const handlePhoneChange = (e) => {
                const phone = e.target.value;
                setPhoneNumber(phone);
                
                if (phone.trim() && !ValidationUtils.validatePhone(phone)) {
                    setPhoneError('Please enter a valid phone number (10-15 digits)');
                } else {
                    setPhoneError('');
                }
            };

            const handleStart = () => {
                let isValid = true;
                
                if (!userName.trim()) {
                    isValid = false;
                }
                
                if (!emailId.trim() || !ValidationUtils.validateEmail(emailId)) {
                    setEmailError('Please enter a valid email address');
                    isValid = false;
                }
                
                if (!phoneNumber.trim() || !ValidationUtils.validatePhone(phoneNumber)) {
                    setPhoneError('Please enter a valid phone number (10-15 digits)');
                    isValid = false;
                }
                
                if (isValid) {
                    setHasStarted(true);
                    setQuestionStartTime(Date.now());
                }
            };

            const handleResponse = (questionId, optionId) => {
                const responseTime = Date.now() - questionStartTime;
                
                // Save response
                setResponses({ ...responses, [questionId]: optionId });
                
                // Save timing data
                setResponseTimings(prev => ({
                    ...prev,
                    [questionId]: {
                        response_time_ms: responseTime,
                        response_time_seconds: (responseTime / 1000).toFixed(2),
                        selected_option: optionId,
                        timestamp: new Date().toISOString()
                    }
                }));
                
                // Save cursor movement data for this question
                setCursorMovements(prev => ({
                    ...prev,
                    [questionId]: {
                        movements: currentQuestionCursorData,
                        total_movements: currentQuestionCursorData.length,
                        first_movement: currentQuestionCursorData[0] || null,
                        last_movement: currentQuestionCursorData[currentQuestionCursorData.length - 1] || null
                    }
                }));
            };

            const nextQuestion = () => {
                if (currentQuestion < questionsData.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    // Reset for next question
                    setQuestionStartTime(Date.now());
                    setCurrentQuestionCursorData([]);
                }
            };

            const previousQuestion = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                    // Reset timing for revisited question
                    setQuestionStartTime(Date.now());
                    setCurrentQuestionCursorData([]);
                }
            };

            const saveResponses = async () => {
                setIsSubmitting(true);
                setSubmitError(null);

                try {
                    // Calculate total time spent
                    const totalTime = Object.values(responseTimings).reduce(
                        (sum, timing) => sum + timing.response_time_ms, 
                        0
                    );

                    // Prepare submission data
                    const submissionData = {
                        user_name: userName,
                        email_id: emailId,
                        phone_number: phoneNumber,
                        responses: responses,
                        response_timings: responseTimings,
                        cursor_movements: cursorMovements,
                        total_questions: questionsData.length,
                        analytics: {
                            total_time_ms: totalTime,
                            total_time_seconds: (totalTime / 1000).toFixed(2),
                            total_time_minutes: (totalTime / 60000).toFixed(2),
                            average_time_per_question_seconds: (totalTime / (1000 * Object.keys(responses).length)).toFixed(2),
                            total_cursor_movements: Object.values(cursorMovements).reduce(
                                (sum, data) => sum + data.total_movements, 
                                0
                            )
                        }
                    };

                    // Submit to server
                    const response = await fetch(`${API_BASE_URL}/api/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(submissionData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to submit assessment');
                    }

                    const result = await response.json();
                    
                    console.log('Submission successful:', result);
                    
                    // Redirect to thank you page with email parameter
                    window.location.href = `thanks.html?email=${encodeURIComponent(emailId)}&name=${encodeURIComponent(userName)}`;
                    
                } catch (error) {
                    console.error('Error submitting assessment:', error);
                    setSubmitError(error.message);
                } finally {
                    setIsSubmitting(false);
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-6">
                        <div className="bg-white rounded-2xl shadow-xl p-12 max-w-md w-full text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-600 mx-auto mb-4"></div>
                            <h2 className="text-2xl font-bold text-purple-800 mb-2">Loading Assessment...</h2>
                            <p className="text-gray-600">Please wait while we prepare your personality assessment</p>
                        </div>
                    </div>
                );
            }

            if (loadError) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-6">
                        <div className="bg-white rounded-2xl shadow-xl p-12 max-w-2xl w-full">
                            <div className="text-center mb-6">
                                <svg className="w-20 h-20 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <h2 className="text-2xl font-bold text-red-600 mb-2">Error Loading Data</h2>
                                <p className="text-gray-700 mb-4">{loadError}</p>
                            </div>
                            
                            <button
                                onClick={loadEncryptedData}
                                className="w-full bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                            >
                                Try Again
                            </button>
                        </div>
                    </div>
                );
            }

            if (questionsData.length === 0) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-6">
                        <div className="bg-white rounded-2xl shadow-xl p-12 max-w-md w-full text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-2">No Questions Found</h2>
                            <p className="text-gray-600">The data file appears to be empty or invalid.</p>
                        </div>
                    </div>
                );
            }

            // User Information Form
            if (!hasStarted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 flex items-center justify-center p-6">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            {/* Pilaan Branding */}
                            <div className="text-center mb-6">
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-2">
                                    Pilaan
                                </h1>
                                <p className="text-gray-600 text-sm font-medium mb-4">Personality Tests & Assessments</p>
                            </div>

                            <h2 className="text-2xl font-bold text-center mb-2 text-purple-800">
                                Comprehensive Personality Assessment
                            </h2>
                            <p className="text-center text-gray-600 mb-8">
                                Please provide your information to begin
                            </p>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Full Name <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        value={userName}
                                        onChange={(e) => setUserName(e.target.value)}
                                        placeholder="Enter your full name"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none transition"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Email ID <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="email"
                                        value={emailId}
                                        onChange={handleEmailChange}
                                        placeholder="Enter your email address"
                                        className={`w-full px-4 py-3 border-2 rounded-lg focus:outline-none transition ${
                                            emailError 
                                                ? 'border-red-500 focus:border-red-600' 
                                                : 'border-gray-300 focus:border-purple-600'
                                        }`}
                                    />
                                    {emailError && (
                                        <p className="mt-1 text-sm text-red-600">{emailError}</p>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        WhatsApp Number <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="tel"
                                        value={phoneNumber}
                                        onChange={handlePhoneChange}
                                        placeholder="Enter your WhatsApp number"
                                        className={`w-full px-4 py-3 border-2 rounded-lg focus:outline-none transition ${
                                            phoneError 
                                                ? 'border-red-500 focus:border-red-600' 
                                                : 'border-gray-300 focus:border-purple-600'
                                        }`}
                                    />
                                    {phoneError && (
                                        <p className="mt-1 text-sm text-red-600">{phoneError}</p>
                                    )}
                                </div>

                                <div className="bg-blue-50 border-l-4 border-blue-400 p-4 rounded">
                                    <div className="flex">
                                        <div className="flex-shrink-0">
                                            <svg className="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" />
                                            </svg>
                                        </div>
                                        <div className="ml-3">
                                            <p className="text-sm text-blue-700">
                                                <strong>You'll receive comprehensive results including:</strong>
                                                <br/>Big Five, MBTI, DISC, Enneagram & Schwartz Values
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <button
                                    onClick={handleStart}
                                    disabled={!userName.trim() || !emailId.trim() || !phoneNumber.trim() || emailError || phoneError}
                                    className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    Start Assessment ({questionsData.length} Questions)
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Assessment Questions
            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-6 flex items-center justify-center">
                    <div className="max-w-4xl w-full">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            {/* Header - Fixed */}
                            <div className="p-6 border-b border-gray-200">
                                <div className="flex justify-between items-center mb-4">
                                    <div>
                                        <h1 className="text-2xl font-bold text-purple-800">
                                            Pilaan Assessment
                                        </h1>
                                        <p className="text-sm text-gray-600">
                                            User: {userName} | {emailId}
                                        </p>
                                    </div>
                                    {questionStartTime && (
                                        <div className="text-right">
                                            <p className="text-xs text-gray-500">Question Time</p>
                                            <p className="text-sm font-semibold text-purple-600">
                                                {((Date.now() - questionStartTime) / 1000).toFixed(1)}s
                                            </p>
                                        </div>
                                    )}
                                </div>

                                <div>
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Question {currentQuestion + 1} of {questionsData.length}</span>
                                        <span>{Math.round(((currentQuestion + 1) / questionsData.length) * 100)}% Complete</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div
                                            className="bg-purple-600 h-2 rounded-full transition-all"
                                            style={{ width: `${((currentQuestion + 1) / questionsData.length) * 100}%` }}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Video - Fixed, no scroll */}
                            <div className="bg-black" ref={videoRef}>
                                <iframe
                                    width="100%"
                                    height="400"
                                    src={`https://www.youtube.com/embed/${currentQ.youtube}?start=${currentQ.startTime}&end=${currentQ.endTime}&autoplay=1&loop=1&playlist=${currentQ.youtube}&mute=0&controls=1`}
                                    title="Question Scene"
                                    frameBorder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowFullScreen
                                    className="w-full"
                                ></iframe>
                            </div>

                            {/* Question and Options - Scrollable */}
                            <div className="p-6 max-h-96 overflow-y-auto">
                                <div className="bg-gradient-to-r from-purple-100 to-blue-100 p-6 rounded-lg mb-6">
                                    <div className="flex items-center gap-2 mb-4 flex-wrap">
                                        <div className="bg-purple-600 text-white px-3 py-1 rounded-full text-xs font-semibold">
                                            Character: {currentQ.characterFocus}
                                        </div>
                                        <div className="bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold">
                                            Question {currentQuestion + 1}/{questionsData.length}
                                        </div>
                                    </div>

                                    <div className="text-sm text-gray-700 mb-3">
                                        üì∫ {currentQ.scene}
                                    </div>

                                    <h2 className="text-xl font-bold text-gray-800 mb-4">
                                        {currentQ.scenario}
                                    </h2>

                                    <div className="space-y-3">
                                        {currentQ.options.map((option) => (
                                            <label
                                                key={option.optionId}
                                                className={`block p-4 rounded-lg cursor-pointer transition-all ${
                                                    responses[currentQ.id] === option.optionId
                                                        ? 'bg-purple-600 text-white shadow-lg border-2 border-purple-700'
                                                        : 'bg-white hover:bg-purple-50 border-2 border-gray-200'
                                                }`}
                                            >
                                                <input
                                                    type="radio"
                                                    name={`q${currentQ.id}`}
                                                    value={option.optionId}
                                                    onChange={(e) => handleResponse(currentQ.id, e.target.value)}
                                                    checked={responses[currentQ.id] === option.optionId}
                                                    className="hidden"
                                                />
                                                <div className="flex items-start gap-3">
                                                    <div className={`font-bold text-lg flex-shrink-0 ${
                                                        responses[currentQ.id] === option.optionId
                                                            ? 'text-white'
                                                            : 'text-purple-600'
                                                    }`}>
                                                        {option.optionId}.
                                                    </div>
                                                    <div className="flex-1 text-sm leading-relaxed">
                                                        {option.text}
                                                    </div>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Error Display */}
                            {submitError && (
                                <div className="px-6 pb-4">
                                    <div className="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                                        <p className="text-sm text-red-700">
                                            <strong>Error:</strong> {submitError}
                                        </p>
                                    </div>
                                </div>
                            )}

                            {/* Navigation - Fixed */}
                            <div className="p-6 border-t border-gray-200 bg-gray-50">
                                <div className="flex gap-4">
                                    <button
                                        onClick={previousQuestion}
                                        disabled={currentQuestion === 0}
                                        className="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold hover:bg-gray-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        ‚Üê Previous
                                    </button>
                                    
                                    {currentQuestion < questionsData.length - 1 ? (
                                        <button
                                            onClick={nextQuestion}
                                            className="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                                        >
                                            Next ‚Üí
                                        </button>
                                    ) : (
                                        <button
                                            onClick={saveResponses}
                                            disabled={isSubmitting}
                                            className="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isSubmitting ? 'Submitting...' : 'Submit Assessment üíæ'}
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PersonalityAssessment />);
    </script>
</body>
</html>
